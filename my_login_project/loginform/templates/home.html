


{% extends "base.html" %}

{% block title %} Todo List {% endblock %}

{% block content %}
    <h2>User Todo List</h2>
    
    {% if todos %}
        <ul>
            {% for todo in todos %}
                <li>{{ todo.title }} - {{ todo.description }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No tasks available.</p>
    {% endif %}
{% endblock %}
